<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transverce index page</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!-- Custom css files -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Account page -->
        <div class="container" id="accountDetails">
            <header>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-9">
                        <h2>Create new account</h2>
                    </div>
                    <div class="col-lg-4 col-lg-offset-4 col-md-2 col-md-offset-6 col-sm-1 col-sm-offset-4 col-xs-3">
                        <h6 class="text-right"><strong class="text-danger">&#42;</strong>Required</h6>
                    </div>
                </div>
            </header>
            <section>
                <div class="row header">
                    <div class="col-md-3 col-sm-4 title divider">
                        <h3 class="line text-left"><span>Account details</span></h3>
                    </div>
                    <div class="col-md-9 col-sm-8 switcher divider">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-xs active">Enterprice</button>
                            <button type="button" class="btn btn-xs">Personal</button>
                        </div>
                    </div>
                </div>
                <!-- Enterprice form -->
                <form>
                    <div class="row form-group">
                        <!-- Corporate -->
                        <div class="col-md-6">
                            <h4>Corporate</h4>
                            <div class="wrapper">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone">
                                <a href="#">Add number</a>
                            </div>
                        </div>
                        <!-- Financial -->
                        <div class="col-md-6">
                            <h4>Financial</h4>
                            <div class="wrapper">
                                <label for="tax">Tax ID</label>
                                <input type="text" class="form-control" id="tax">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="billCycle">Bill Cycle</label>
                                        <select id="billCycle" class="form-control">
                                            <option>Please select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="currency">Currency</label>
                                        <select id="currency" class="form-control">
                                            <option>USD</option>
                                        </select>
                                    </div>
                                </div>
                                <label for="invoiceType">Invoice type</label>
                                <select id="invoiceType" class="form-control">
                                    <option>Please select</option>
                                </select>
                                <label for="accountCategory">Account category</label>
                                <select id="accountCategory" class="form-control">
                                    <option>Please select</option>
                                </select>
                                <label for="paymentTerm">Payment Term</label>
                                <select id="paymentTerm" class="form-control">
                                    <option>Please select</option>
                                </select>
                                <label>
                                    <input type="checkbox"> Tax Exempt
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row header">
                        <div class="col-md-12 title divider">
                            <h3 class=""><span>Addresses</span></h3>
                        </div>
                    </div>
                    <div class="row form-group">
                        <!-- Corporate -->
                        <div class="col-md-6">
                            <h4>Billing Addresses</h4>
                            <div class="wrapper">
                                <label for="countries">Countries</label>
                                <select id="countries" class="form-control">
                                    <option>Please select</option>
                                </select>
                                <label for="address1">Address Line 1</label>
                                <input type="text" class="form-control" id="address1">
                                <label for="address2">Address Line 2</label>
                                <input type="text" class="form-control" id="address2">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="postalCode">Postal Code</label>
                                        <input type="text" class="form-control" id="postalCode">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>
                                            <input type="checkbox"> Service Address
                                        </label>
                                    </div>
                                    <div class="col-md-12">
                                        <label>
                                            <input type="checkbox"> Shipping Address
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row header">
                        <div class="col-md-12 title divider">
                            <h3 class=""><span>Custom fields</span></h3>
                        </div>
                    </div>
                    <div class="row form-group">
                        <!-- Custom fiedls -->
                        <div class="col-md-6">
                            <div class="wrapper">
                                <label for="field1">Field 1</label>
                                <input type="text" class="form-control" id="field1">
                                <label for="field2">Field 2</label>
                                <input type="text" class="form-control" id="field2">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-4 submitForm">
                            <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                        </div>
                    </div>    
                </form>
            </section>
        </div>
        
        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
