<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transverce index page</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        
        <!-- Custom css file -->
        <link rel="stylesheet" href="styles/style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Account page -->
        <div class="container" id="accountDetails">
            <header>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-9">
                        <h2>Create new account</h2>
                    </div>
                    <div class="col-lg-3 col-lg-offset-4 col-md-2 col-md-offset-6 col-sm-1 col-sm-offset-4 col-xs-3">
                        <h6 class="text-right"><strong class="text-danger">&#42;</strong>Required</h6>
                    </div>
                </div>
            </header>
            <section>
                <div class="row">
                    <div class="col-lg-2 col-md-12">
                        <h3>Account details</h3>
                    </div>
                    <div class="col-lg-9 col-md-12 divider">
                        <div class="text-center">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-xs active">Enterprice</button>
                                <button type="button" class="btn btn-xs">Personal</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <h4>Corporate</h4>
                    </div>
                    <div class="col-md-4 col-md-offset-2">
                        <h4>Financial</h4>
                    </div>
                </div>
                <!-- Enterprice form -->
                <form>
                    <div class="row">
                        <!-- Corporate -->
                        <div class="col-md-5 form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-5 col-md-offset-1 form-group">
                            <label for="tax">Tax ID</label>
                            <input type="text" class="form-control" id="tax">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col-md-3 col-md-offset-1 form-group">
                            <label for="billCycle">Bill Cycle</label>
                            <select id="billCycle" class="form-control">
                                <option>Please select</option>
                            </select>
                        </div>
                        <div class="col-md-2 form-group">
                            <label for="currency">Currency</label>
                            <select id="currency" class="form-control">
                                <option>USD</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="col-md-5 col-md-offset-1 form-group">
                            <label for="invoiceType">Invoice type</label>
                            <select id="invoiceType" class="form-control">
                                <option>Please select</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 form-group">
                            <a href="#">Add number</a>
                        </div>
                        <div class="col-md-5 col-md-offset-1 form-group">
                            <label for="accountCategory">Account category</label>
                            <select id="accountCategory" class="form-control">
                                <option>Please select</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-md-offset-6 form-group">
                            <label for="paymentTerm">Payment Term</label>
                            <select id="paymentTerm" class="form-control">
                                <option>Please select</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 col-md-offset-6 checkbox">
                            <label>
                                <input type="checkbox"> Tax Exempt
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h3>Addresses</h3>
                        </div>
                        <div class="col-md-9 divider">
                        </div>
                    </div>
                </form>
            </section>
        </div>
        
        <!-- jQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
